version: '3.8'

services:
  plate-resort-app:
    build: .
    container_name: plate-resort-app
    restart: unless-stopped
    volumes:
      - .:/app:rw
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev:/dev:rw  # Full device access for USB
    privileged: true  # Needed for hardware access
    ports:
      - "5000:5000"  # Web interface
    working_dir: /app
    environment:
      - DISPLAY=:0
      - PYTHONUNBUFFERED=1
    network_mode: host  # For accessing Pi's network interfaces
    user: "1000:1000"  # Run as pi user
    command: python app.py --host 0.0.0.0 --port 5000
    
  plate-resort-gui:
    build: .
    container_name: plate-resort-gui
    restart: unless-stopped
    volumes:
      - .:/app:rw
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev:/dev:rw  # Full device access for USB
    privileged: true
    working_dir: /app
    environment:
      - DISPLAY=:0
      - PYTHONUNBUFFERED=1
      - QT_X11_NO_MITSHM=1  # Fix for some GUI issues
    network_mode: host
    user: "1000:1000"  # Run as pi user
    command: python touchscreen_app.py
