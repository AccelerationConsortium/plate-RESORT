version: '3.8'

services:
  plate-resort-web:
    build: .
    container_name: plate-resort-web
    restart: unless-stopped
    volumes:
      - .:/app:rw
      - /dev:/dev:rw  # Full device access for USB
    privileged: true  # Needed for hardware access
    ports:
      - "5000:5000"  # Web interface
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
    command: python web_gui.py
